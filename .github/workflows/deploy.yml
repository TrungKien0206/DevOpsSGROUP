name: CI/CD test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔐 Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🐳 Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/demoexpress:latest .

      - name: 📤 Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/demoexpress:latest

      - name: 🔐 Setup SSH to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 47.128.251.53 >> ~/.ssh/known_hosts

      - name: 🚀 Deploy on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@47.128.251.53 << 'EOF'
            cd ~/DevOpsSGROUP
            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
